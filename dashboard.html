<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Assistant</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="cyber_lock[1].jpg" alt="Logo" class="logo-img">
            <h2 class="logo-text">CyberLaw Assistant</h2>
        </div>
        <nav>
            <a href="#">Login</a>
            <button class="get-started">Get Started</button>
        </nav>
    </header>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="chat-box">
            <div class="message received">
                <p>Hello! How can I assist you with Cyber Law today?</p>
            </div>
            <div class="message sent">
                <p>Can you explain the latest cyber law updates?</p>
            </div>
            <!-- More messages here -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type your message here..." class="chat-input">
            <button class="send-button">Send</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
